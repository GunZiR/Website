{% extends "main/base.htm" %}

{% block title %}Views page{% endblock %}

{% block content %}
    <h1>{{ls.name}}</h1>
    <form action="#", method="POST">
        {% csrf_token %}
        <ul>
            {% for item in ls.items_set.all %}
                {% if item.complete == True %}
                    <li><input type="checkbox" name="c{{item.id}}" value="clicked" checked>{{item.text}}</li>
                {% else %}
                    <li><input type="checkbox" name="c{{item.id}}" value="clicked" >{{item.text}}</li>
                {% endif %}
            {% endfor %}
        </ul>
        <button type="submit" name="save" value="save">Save</button>
        <input type="text" name="new">
        <button type="submit" name="add" value="add">Add</button>
    </form>
{% endblock %}
