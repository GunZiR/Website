{% extends "main/base.htm" %}

{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-7">
            <h1 class="mt-2">Login to site</h1>
            <hr class="mt-0 mb-4">
            <form method="POST" class="form-group">
                {% csrf_token %}
                {{form|crispy}}
                <p>Don't have an account? Have one <a href="/register">here</a></p>
                <button type="submit" class="btn btn-success">Login</button>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
